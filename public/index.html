		<!-- Main Style of the template -->
		<link rel="stylesheet" href="assets/css/main_style.css">
		<!-- Theme Style of the template -->
		<link rel="stylesheet" href="assets/css/light_style.css" title="theme_style">
		<!-- Landing Page Style -->
		<link rel="stylesheet" href="assets/css/reset_style.css">
		<!-- Buttons Style -->
		<link rel="stylesheet" href="assets/css/buttons.css">
		<!-- Responsive Style -->

		<!-- Font awesome -->

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/notyf@3/notyf.min.css">
    <!-- Fav Icon -->
    <link rel="icon" href="assets/images/logo.png">
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/

      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will

    -->
		<title>Accueil | CI Logos - Projet opensource</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

    -->

		<!-- JQuery -->
		<script src="assets/js/jquery-3.5.0.min.js"></script>
		<!-- Main Script -->
    <script src="assets/js/script.js"></script>
    <script src="assets/js/loadingoverlay.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gasparesganga-jquery-loading-overlay@2.1.7/dist/loadingoverlay.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/notyf@3/notyf.min.js"></script>
    <script>
      // Theme Style
      $(".crt-theme-style a").on("click",function(){
        if($("link[title]").attr("href") !== "assets/css/light_style.css"){
          $("link[title]").attr("href","assets/css/light_style.css");
          $(this).text("Dark Mode");
        }
        else{
          $("link[title]").attr("href","assets/css/dark_style.css");
          $(this).text("Light Mode");
        }
      });
    </script>
  </body>
</html>
